  <body class="app-body">
    <div class="app-ads">
      <a href="https://tidtu.netlify.app/" target="_blank">
        <label class="content-label"
          >Tìm danh sách thi nhanh?
          <span style="color: #feec37">truy cập ngay</span></label
        >
      </a>
    </div>

    <header class="app-header">
      <h2 class="header__title">
        Đánh giá Nhanh - <span class="header__title-highlight">DTU</span>
      </h2>
    </header>

    <main class="app-main">
      <div class="rating">
        <label class="label rating__label" for="ratingSelect"
          >Chọn xếp hạng:</label
        >
        <div class="rating__select">
          <select name="lecturer" id="ratingSelect">
            <option value="1">Tốt</option>
            <option value="2">Khá</option>
            <option value="3">Trung bình</option>
            <option value="4">Trung bình yếu</option>
            <option value="5">Yếu</option>
            <option value="6">Kém</option>
          </select>
        </div>
      </div>

      <hr />
      <div class="checkbox-group">
        <div class="checkbox-group__item">
          <div class="checkbox-wrapper">
            <div class="block">
              <input
                data-index="0"
                id="autoEvaluation"
                class="scrollCheckbox"
                type="checkbox"
              />
              <label for="autoEvaluation"></label>
            </div>
          </div>
          <label class="label" for="autoEvaluation">Tự động đánh giá</label>
        </div>

        <div class="checkbox-wrapper-4">
          <input class="inp-cbx" id="skipComments" type="checkbox" />
          <label class="cbx" for="skipComments"
            ><span>
              <svg width="12px" height="10px">
                <use xlink:href="#check-4"></use></svg></span
            ><span>Bỏ qua ý kiến</span></label
          >
          <svg class="inline-svg">
            <symbol id="check-4" viewbox="0 0 12 10">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </symbol>
          </svg>
        </div>

        <div class="checkbox-wrapper-4">
          <input class="inp-cbx" id="scrollToConfirmation" type="checkbox" />
          <label class="cbx" for="scrollToConfirmation"
            ><span>
              <svg width="12px" height="10px">
                <use xlink:href="#check-4"></use></svg></span
            ><span>Tự động cuộn đến xác nhận</span></label
          >
          <svg class="inline-svg">
            <symbol id="check-4" viewbox="0 0 12 10">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </symbol>
          </svg>
        </div>
      </div>

      <hr />
      <div class="checkbox-group">
        <p>
          <span style="color: #ed3ef7">(Thử nghiệm)</span> dùng AI để giải mã
          xác nhận
        </p>
        <div class="checkbox-group__item">
          <div class="checkbox-wrapper">
            <div class="block">
              <input
                data-index="0"
                id="autoFinish"
                class="scrollCheckbox"
                type="checkbox"
              />
              <label for="autoFinish"></label>
            </div>
          </div>
          <label class="label" for="autoFinish">Tự động hoàn thành</label>
        </div>
