<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="popup-container">
      <header>
        <h2 style="font-size: 1.4em;">Đánh giá Nhanh - <span style="color:rgb(164,49,46)">DTU</span></h3>
      </header>

      <main>
        <label for="lecturer">Chọn xếp hạng:</label>
        <div class="select-container">
          <select
            class="select-container__box"
            name="lecturer"
            id="lecturerSelect"
          >
            <option value="1">Tốt</option>
            <option value="2">Khá</option>
            <option value="3">Trung bình</option>
            <option value="4">Trung bình yếu</option>
            <option value="5">Yếu</option>
            <option value="6">Kém</option>
          </select>
        </div>
        <div class="checkbox-container">
          <div class="checkbox-wrapper-49">
            <div class="block">
              <input
                data-index="0"
                id="cheap-49"
                class="skipCheckbox"
                type="checkbox"
              />
              <label for="cheap-49"></label>
            </div>
          </div>
          <label for="cheap-49">Bỏ qua ý kiến</label>
        </div>
        <div class="checkbox-container">
          <div class="checkbox-wrapper">
            <div class="block">
              <input
                data-index="0"
                id="cheap"
                class="scrollCheckbox"
                type="checkbox"
              />
              <label for="cheap"></label>
            </div>
          </div>
          <label for="cheap">Tự động cuộn đến xác nhận</label>
        </div>
        <div class="button-container">
          <button class="button-53" role="button" id="comfirmButton">
            Đánh giá
          </button>
        </div>
      </main>

      <footer>
        <a href="https://github.com/ngtuonghy" style="font-weight: bold;" target="_blank">by ngtuonghy</a>
        <div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                <span>v1.0</span>
                <a href="https://github.com/ngtuonghy/teacher-evaluation-dtu" target="_blank"> <i class="fa fa-github" style="font-size:25px"></i> </a>
        </div>
      </footer>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
